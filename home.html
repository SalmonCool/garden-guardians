<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="header-styles.css">
    <link rel="stylesheet" href="homestyles.css">
    <link rel="stylesheet" href="allpagestyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<header id="header"></header>
<body>
    <div id="introduction-panel">
        <img src="image_assets/MockupLogo.png" alt="GardenGuardiansLogo" id="home-page-logo">
        <div id="gnome-acorn-container">
            <img src="image_assets/GnomeChasingAcorn.png" alt="GnomeChasingAcorn" id="gnome-acorn-picture">
        </div>
    </div>
    <div id="unreal-panel">
        <h1>Powered By Unreal Engine 5</h1>
        <img src="image_assets/UnrealLogo.png" alt="UnrealEngineLogo" id="unreal-panel-logo">
    </div>
    <div id="gnome-panel">
        <h1>Become Gnome</h1>
        <img src="image_assets/GnomeRapture.png" alt="GnomeRapture" id="gnome-rapture">
    </div>
    <div id="defense-panel">
        <h1>Defend Your Garden</h1>
        <div id="gnome-dusk-container">
            <img src="image_assets/GnomeAtDusk.png" alt="GnomeDusk" id="gnome-dusk">
        </div>
    </div>
    <div id="tool-panel">
        <h1>Craft Powerful Tools</h1>
        <img src="image_assets/Axe.png" alt="GnomeAxe" id="gnome-axe">
    </div>
    <script src="header.js"></script>
</body>
</html>
