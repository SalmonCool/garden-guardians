<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="header-styles.css">
    <link rel="stylesheet" href="artstyles.css">
    <link rel="stylesheet" href="allpagestyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<header id="header"></header>
<body>
    <div id="art-panel">
        <h1>Art</h1>
        <div class="art-grid">
            <div class="art-image-container">
                <img src="image_assets/JackAntWarrior1.png" alt="JackAntWarrior1">
                <div class="art-image-description">
                    <p>Sword Ant</p>
                </div>
            </div>
            <div class="art-image-container">
                <img src="image_assets/JackAntWarrior2.png" alt="JackAntWarrior2">
                <div class="art-image-description">
                    <p>Spear Ant</p>
                </div>
            </div>
            <div class="art-image-container">
                <img src="image_assets/JackLadybugWarrior1.png" alt="JackLadybugWarrior1">
                <div class="art-image-description">
                    <p>Ladybug Commander</p>
                </div>
            </div>
            <div class="art-image-container">
                <img src="image_assets/JackLadybugWarrior2.png" alt="JackLadybugWarrior2">
                <div class="art-image-description">
                    <p>Ladybug Grunt</p>
                </div>
            </div>
            <div class="art-image-container">
                <img src="image_assets/JackVideoGnome1.png" alt="JackVideoGnome1">
                <div class="art-image-description">
                    <p>Mushroom Gnome</p>
                </div>
            </div>
            <div class="art-image-container">
                <img src="image_assets/JackVideoGnome2.png" alt="JackVideoGnome2">
                <div class="art-image-description">
                    <p>Expressionless Gnome</p>
                </div>
            </div>
        </div>
    </div>
    <script src="header.js"></script>
</body>
</html>
